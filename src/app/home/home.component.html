
<div class="courses-panel">

    <h3>All Courses</h3>

    <mat-tab-group>

        <mat-tab label="Beginners">
          <courses-list [courses]="beginnerCourses$ | async" (coursesChanged)="onCourseChanged()"></courses-list>
        </mat-tab>

        <mat-tab label="Advanced">
          <courses-list [courses]="advancedCourses$ | async" (coursesChanged)="onCourseChanged()"></courses-list>
        </mat-tab>

    </mat-tab-group>



</div>
